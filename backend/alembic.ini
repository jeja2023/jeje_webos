# Alembic Config File
# JeJe WebOS Database Migration Config

[alembic]
# Migration script directory
script_location = alembic

# Template file location (using default)
# file_template = %%(rev)s_%%(slug)s

# Version table name
version_table = alembic_version

# Output encoding
output_encoding = utf-8

# Execute SQL directly (default use ORM)
# sqlalchemy.url = driver://user:pass@localhost/dbname

# Dynamically set by env.py
# sqlalchemy.url is set by env.py

# Header comment for migration scripts
# revision_environment = false

# Include object names
# include_object = false

# Check for table renames
# compare_type = false

# Run in batch mode (needed for SQLite)
# batch_mode = false

[post_write_hooks]
# Hooks after migration script generation
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S





