# JeJe WebOS Docker Compose 配置
# 使用方法：docker-compose up -d

version: '3.8'

services:
  # ==================== 后端服务 ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jeje-webos-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # 应用配置
      - APP_NAME=${APP_NAME:-JeJe WebOS}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - DEBUG=${DEBUG:-false}
      # 数据库配置（使用 Docker 服务名）
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-jeje}
      - DB_PASSWORD=${DB_PASSWORD:-jeje_password}
      - DB_NAME=${DB_NAME:-jeje_webos}
      # Redis 配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # JWT 配置
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_key_in_production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=${JWT_EXPIRE_MINUTES:-10080}
      # 管理员账户
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin@123}
      - ADMIN_PHONE=${ADMIN_PHONE:-13800138000}
      - ADMIN_NICKNAME=${ADMIN_NICKNAME:-系统管理员}
      # 文件存储
      - UPLOAD_DIR=/app/storage/uploads
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-104857600}
      # 审计日志
      - AUDIT_ALL_OPERATIONS=${AUDIT_ALL_OPERATIONS:-true}
    volumes:
      # 持久化存储
      - jeje-uploads:/app/storage/uploads
      - jeje-backups:/app/storage/backups
      - jeje-logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jeje-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.0
    container_name: jeje-webos-mysql
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${DB_NAME:-jeje_webos}
      - MYSQL_USER=${DB_USER:-jeje}
      - MYSQL_PASSWORD=${DB_PASSWORD:-jeje_password}
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - jeje-mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
      --max_connections=500
      --innodb_buffer_pool_size=256M
    networks:
      - jeje-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: jeje-webos-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - jeje-redis-data:/data
    networks:
      - jeje-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ==================== Nginx 反向代理（生产环境） ====================
  nginx:
    image: nginx:alpine
    container_name: jeje-webos-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - jeje-nginx-logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - jeje-network
    profiles:
      - production

# ==================== 数据卷 ====================
volumes:
  jeje-mysql-data:
    driver: local
  jeje-redis-data:
    driver: local
  jeje-uploads:
    driver: local
  jeje-backups:
    driver: local
  jeje-logs:
    driver: local
  jeje-nginx-logs:
    driver: local

# ==================== 网络 ====================
networks:
  jeje-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

