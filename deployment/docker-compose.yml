# ============================================================
# JeJe WebOS Docker Compose 配置 (NAS 部署版)
# ============================================================

services:
  # ==================== 应用服务（前后端一体） ====================
  app:
    # 移除 build 部分，直接使用导入的镜像
    image: jeje_webos:latest
    container_name: jeje-webos-app
    restart: unless-stopped
    env_file:
      - env_docker
    ports:
      - "${APP_PORT:-9000}:8000"
    environment:
      # 时区设置
      - TZ=Asia/Shanghai
      # 前端文件路径（Docker 中为 /frontend）
      - FRONTEND_PATH=/frontend
      # 存储根目录（必须指向 /app/storage，不要带子目录后缀！）
      - STORAGE_PATH=/app/storage
      # 文件存储目录（用于存储管理器的根目录）
      - UPLOAD_DIR=/app/storage
      # 默认工作进程数 (降低为1以避免数据库锁冲突和节省内存)
      - WEB_CONCURRENCY=1
      # 覆盖数据库连接（使用 Docker 内部服务名）
      - DB_HOST=mysql
      - DB_PORT=3306
      # 覆盖 Redis 连接（使用 Docker 内部服务名）
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    volumes:
      # ========================================
      # 卷挂载配置说明
      # ========================================
      # 【推荐方案】将模型文件直接放入 storage 目录内：
      #   storage/modules/ai/ai_models/*.gguf
      #   storage/modules/ocr/ocr_models/*.onnx
      #   storage/modules/map/map_tiles/你的瓦片/
      #
      # 【备选方案】使用子目录挂载（某些NAS可能不兼容）：
      #   取消下方 3 行注释，将模型放入 models/ 等独立目录
      # ========================================

      # 主存储目录（必须）
      - ./storage:/app/storage
      # 日志目录（必须）
      - ./logs:/app/logs
      # ========== 以下为子目录挂载（默认禁用）==========
      # 如果您的NAS支持子目录挂载，可取消注释并使用独立目录
      # - ./models:/app/storage/modules/ai/ai_models:rw
      # - ./ocr_models:/app/storage/modules/ocr/ocr_models:rw
      # - ./map_tiles:/app/storage/modules/map/map_tiles:rw
    shm_size: '2gb' # 增加共享内存，支持 AI 和向量搜索
    stop_grace_period: 1m # 优雅停机等待时间
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jeje-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ==================== MySQL 数据库 ====================
  mysql:
    image: mysql:8.4
    container_name: jeje-webos-mysql
    restart: unless-stopped
    env_file:
      - env_docker
    #    ports:
    #      - "${MYSQL_PORT:-3306}:3306"
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_123456}
      - MYSQL_DATABASE=${DB_NAME:-jeje_webos}
      - MYSQL_USER=${DB_USER:-jeje}
      - MYSQL_PASSWORD=${DB_PASSWORD:-jeje_123456}
    volumes:
      - jeje-mysql-data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4  --collation-server=utf8mb4_unicode_ci  --max_connections=500  --innodb_buffer_pool_size=256M --default-time-zone='+08:00'
    networks:
      - jeje-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 15s
      timeout: 10s
      retries: 5
      # 首次启动初始化较慢，给予更多缓冲时间
      start_period: 120s

  # ==================== Redis 缓存 ====================
  redis:
    image: redis:7-alpine
    container_name: jeje-webos-redis
    restart: unless-stopped
    #    ports:
    #      - "${REDIS_PORT:-6379}:6379"
    environment:
      - TZ=Asia/Shanghai
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - jeje-redis-data:/data
    networks:
      - jeje-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

# ==================== 数据卷 ====================
volumes:
  jeje-mysql-data:
    driver: local
  jeje-redis-data:
    driver: local
  jeje-storage:
    driver: local
  jeje-logs:
    driver: local

# ==================== 网络 ====================
networks:
  jeje-network:
    driver: bridge
